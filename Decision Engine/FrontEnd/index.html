<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Decision Engine</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1>Loan Application</h1>
        <form id="loanForm">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="address">Address:</label>
            <input type="text" id="address" name="address" placeholder="Start typing..." required>

            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required>

            <label for="employment">Employment Status:</label>
            <select id="employment" name="employment">
                <option value="employed">Employed</option>
                <option value="self-employed">Self-Employed</option>
                <option value="unemployed">Unemployed</option>
                <option value="student">Student</option>
                <option value="retired">Retired</option>
            </select>

            <label for="income">Annual Income (£):</label>
            <input type="number" id="income" name="income" required>

            <label for="loanAmount">Loan Amount (£):</label>
            <input type="range" id="loanAmount" name="loanAmount" min="1000" max="50000" step="1000"
                oninput="updateLoanValue(this.value)">
            <span id="loanValue">£1000</span>

            <button type="submit">Submit</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>

</html>
